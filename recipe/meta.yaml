{% set version="0.25.2" %}

package:
  name: cython
  version: {{ version }}

source:
  fn: Cython-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/C/Cython/Cython-{{ version }}.tar.gz
  sha256: f141d1f9c27a07b5a93f7dc5339472067e2d7140d1c5a9e20112a5665ca60306
  patches:
    # https://github.com/cython/cython/commit/9797efe065d50638b0cd19219e6b1f3f5edaddab.patch
    - patches/create_extension.patch

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - cython = Cython.Compiler.Main:setuptools_main
    - cythonize = Cython.Build.Cythonize:main
    - cygdb = Cython.Debugger.Cygdb:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - cython --version
  files:
    - fib.pyx

about:
  home: http://www.cython.org/
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: The Cython compiler for writing C extensions for the Python language
  description: |
    Cython is an optimising static compiler for both the Python programming
    language and the extended Cython programming language. It makes writing C
    extensions for Python as easy as Python itself.
  doc_url: http://cython.org/#documentation
  dev_url: https://github.com/cython/cython

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - ocefpaf
    - synapticarbors
